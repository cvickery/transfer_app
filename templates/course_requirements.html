<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CUNY Transfer App</title>
    <link rel='stylesheet' href='/static/css/base_style.css' />
    <link rel='stylesheet' href='/static/css/course_info.css' />
    <script type=text/javascript>
    $SCRIPT_ROOT = {{ request.script_root|tojson|safe }};
    </script>
  </head>
  <body>
    {{ title }}
    <div id="need-js">
      <p>Waiting for JavaScript to initialize &hellip;</p>
      <p>
        <strong>Note:</strong> Obsolete browsers, such as Internet Explorer, do not support current
        versions of the JavaScript language and will not work with this application.
      </p>
    </div>
    {{ result }}
    <script>document.getElementById('need-js').style.display = 'none';</script>
  </body>
</html>
